<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just take 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p><label for="Full Name">Full Name</label><br>
                        <input type="text" id="Full Name" placeholder="Enter Your Full Name" required>
                    </p>
                    <p><label for="email">Email</label><br>
                        <input type="email" id="email" placeholder="example@gmail.com" required>
                    </p>
                    <p><label for="password">Your New Password</label><br>
                        <input type="password" id="password" placeholder="at Least 8 Character" required>
                    </p>

                    <p><input type="submit" id="Submit" value="Creat Account"></p>

                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account?<br> <a href="#">Login</a></p>
            </footer>


        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>

</html>
